<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itemsCarrinho.length > 0 else carrinhoVazio">
  <ul>
    <li *ngFor="let itemCarrinho of itemsCarrinho">
      <img [src]="itemCarrinho.imagem" alt="" />
      <p> {{ itemCarrinho.descricao }} </p>
      <p> {{ itemCarrinho.preco | currency: "" }} </p>
      <label>
        Quantidade: 
        <input type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calcularTotal()" />
      </label>
      <button (click)="removerDoCarrinho(itemCarrinho.id)" class="remove-button"><i class="fa-solid fa-xmark"></i></button>
    </li>
  </ul>
  <h2 class="cart-total">Total: {{ total | currency: "BRL" }}  </h2>
  <button (click)="compraFinalizada()" class="buy-button">Comprar</button>
</div>
<ng-template #carrinhoVazio>Nenhum produto foi adicionado ao carrinho</ng-template>
